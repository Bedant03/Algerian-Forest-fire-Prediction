<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index1.css') }}">
</head>

<body>
    <div class="Login">
        <h1>ðŸ”¥ FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <input type="number" step="any" name="Temperature" placeholder="Temperature" required><br>
            <input type="number" step="any" name="RH" placeholder="Relative Humidity" required><br>
            <input type="number" step="any" name="Ws" placeholder="Wind Speed" required><br>
            <input type="number" step="any" name="Rain" placeholder="Rain" required><br>
            <input type="number" step="any" name="FFMC" placeholder="FFMC" required><br>
            <input type="number" step="any" name="DMC" placeholder="DMC" required><br>
            <input type="number" step="any" name="ISI" placeholder="ISI" required><br>
            <input type="number" step="any" name="BUI" placeholder="BUI" required><br>
            <input type="number" step="any" name="Classes" placeholder="Classes (0 or 1)" required><br>
            <input type="number" step="any" name="Region" placeholder="Region (0 or 1)" required><br>

            <button type="submit">Predict</button>
        </form>
        {% if results is not none %}
        <hr>
        <h2>Predicted FWI: {{ results }}</h2>
        <h3>
            Risk Level:
            {% if risk == "Low Risk" %}
            <span style="color:green; font-weight:bold;">{{ risk }}</span>
            {% elif risk == "Moderate Risk" %}
            <span style="color:orange; font-weight:bold;">{{ risk }}</span>
            {% else %}
            <span style="color:red; font-weight:bold;">{{ risk }}</span>
            {% endif %}
        </h3>
        <br>
        <h3>Input Feature Visualization</h3>
        <img src="{{ url_for('static', filename=plot_url) }}" style="max-width:100%; height:auto; margin-top:10px;">
        {% endif %}
    </div>
</body>

</html>
